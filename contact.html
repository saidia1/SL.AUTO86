<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - SL AUTO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="page-loader" class="loader-premium">
      <div class="loader-wheel-premium">
        <img src="assets/loader-wheel.svg" alt="Chargement..." />
        <div class="loader-light"></div>
      </div>
    </div>
    <style>
    .loader-premium {
      display: flex;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(ellipse at center, #23272a 80%, #111 100%);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      transition: opacity 0.4s;
      opacity: 1;
    }
    .loader-wheel-premium {
      position: relative;
      width: 110px; height: 110px;
      display: flex; justify-content: center; align-items: center;
    }
    .loader-wheel-premium img {
      width: 90px;
      box-shadow: 0 4px 32px #eab30855, 0 2px 12px #23272a99;
      border-radius: 50%;
      background: #23272a;
      padding: 12px;
      animation: spin 1.1s linear infinite;
    }
    .loader-light {
      position: absolute;
      top: 0; left: 0;
      width: 110px; height: 110px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #eab30844 0deg 60deg, transparent 60deg 360deg);
      animation: rotate-light 1.1s linear infinite;
      pointer-events: none;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    @keyframes rotate-light { 100% { transform: rotate(360deg); } }
    </style>
    <header class="mechanic-header">
        <div class="header-content mechanic-header-content">
            <div class="logo mechanic-logo">
                <a href="index.html"><img src="assets/logo1.png" alt="Logo SL AUTO" class="logo-img"></a>
            </div>
            <h1 class="mechanic-title">SL AUTO 86</h1>
        </div>
        <nav class="mechanic-nav">
            <a href="index.html">Accueil</a>
            <a href="rdv.html">Prendre rendez-vous</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
    <script>
window.addEventListener('load', function() {
    setTimeout(function() {
        document.getElementById('page-loader').style.opacity = 0;
        setTimeout(function() {
            document.getElementById('page-loader').style.display = 'none';
        }, 400);
    }, 900);
});
document.querySelectorAll('.mechanic-nav a').forEach(link => {
    link.addEventListener('click', function(e) {
        if (this.getAttribute('href') && !this.getAttribute('href').startsWith('#')) {
            document.getElementById('page-loader').style.opacity = 1;
            document.getElementById('page-loader').style.display = 'flex';
        }
    });
});
// Désactive clic droit
window.addEventListener('contextmenu', function(e) { e.preventDefault(); });
// Désactive F12, Ctrl+Shift+I, Ctrl+U
window.addEventListener('keydown', function(e) {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') || (e.ctrlKey && e.key.toLowerCase() === 'u')) {
        e.preventDefault();
        return false;
    }
});
    </script>
        <section id="contact-info" style="max-width:500px;margin:32px auto;text-align:center;">
            <h2>Nous contacter</h2>
            <p>Adresse : <strong>157 Avenue du 8 Mai 1945, 86000 Poitiers</strong></p>
            <p>Téléphone : <a href="tel:+33768037289">07 68 03 72 89</a></p>
            <p>Email : <a href="mailto:slauto86@laposte.net">slauto86@laposte.net</a></p>
            <iframe src="https://www.google.com/maps?q=157+Avenue+du+8+Mai+1945,+86000+Poitiers&output=embed" width="100%" height="250" style="border-radius:12px;border:1px solid #eab308;margin-top:16px;"></iframe>
            <button id="btn-devis-ia" style="margin-top:32px;background:#eab308;color:#23272a;font-weight:bold;border:none;padding:16px 36px;border-radius:10px;box-shadow:0 2px 8px #eab30844;cursor:pointer;font-size:1.2em;transition:background 0.2s;">Demande de devis (IA gratuite)</button>
            <form id="form-devis-ia" style="display:none;flex-direction:column;gap:18px;background:#fffbe6;padding:28px 18px;border-radius:14px;box-shadow:0 2px 12px #eab30833;margin-top:24px;align-items:center;">
                <h3 style="color:#23272a;margin-bottom:10px;">Demande de devis intelligent</h3>
                <input type="text" name="immatriculation" placeholder="Immatriculation du véhicule" required style="padding:10px 12px;border-radius:8px;border:1px solid #eab30855;font-size:1em;width:100%;max-width:340px;">
                <input type="email" name="email" placeholder="Votre email" required style="padding:10px 12px;border-radius:8px;border:1px solid #eab30855;font-size:1em;width:100%;max-width:340px;">
                <textarea name="reparation" placeholder="Décrivez la réparation à faire (ex: changement de courroie, vidange, carrosserie...)" required style="padding:10px 12px;border-radius:8px;border:1px solid #eab30855;font-size:1em;width:100%;max-width:340px;min-height:80px;"></textarea>
                <button type="submit" style="background:#22c55e;color:#fff;font-weight:bold;border:none;padding:12px 0;border-radius:8px;font-size:1.1em;width:100%;max-width:340px;cursor:pointer;">Envoyer la demande</button>
                <div id="devis-ia-result" style="display:none;margin-top:18px;color:#22c55e;font-weight:bold;"></div>
            </form>
        </section>
        <script>
        // Affiche le formulaire IA au clic
        document.getElementById('btn-devis-ia').onclick = function() {
            const form = document.getElementById('form-devis-ia');
            form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
        };
        // Simulation IA gratuite (réponse automatique)
        document.getElementById('form-devis-ia').onsubmit = function(e) {
            e.preventDefault();
            const immat = this.immatriculation.value.trim().toUpperCase();
            const email = this.email.value.trim();
            const repar = this.reparation.value.trim();
            if(!immat || !email || !repar) return;
            // Simule une "IA" qui propose un devis en fonction de la réparation
            let prix = 80 + Math.floor(Math.random()*200);
            let delai = 1 + Math.floor(Math.random()*4);
            let message = `Pour le véhicule immatriculé <b>${immat}</b>, la réparation demandée : <b>${repar}</b>.<br>Estimation : <b>${prix}€</b> TTC, délai : <b>${delai} jour(s)</b>.<br>Un email de confirmation sera envoyé à <b>${email}</b> (simulation).`;
            const result = document.getElementById('devis-ia-result');
            result.innerHTML = message;
            result.style.display = 'block';
            this.reset();
        };
        </script>
    </main>
</body>
</html>
