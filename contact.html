<body style="min-height:100vh;background:#23272a;margin:0;">
        <div id="page-loader" class="loader-premium">
            <div class="loader-wheel-premium">
                <img src="assets/loader-wheel.svg" alt="Chargement..." />
                <div class="loader-light"></div>
            </div>
        </div>
        <style>
        /* Responsive design pour mobile, tablette et PC */
        @media (max-width: 600px) {
            #contact-info { padding: 0; margin: 0; max-width: 100vw; }
            #contact-info h2 { font-size: 1.1em; }
            #contact-info iframe {
                min-height: 120px;
                height: 120px;
                width: 98vw;
                margin-left: auto;
                margin-right: auto;
                border-radius: 10px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            #contact-info { max-width: 95vw; padding: 24px 2vw; }
            #contact-info h2 { font-size: 1.5em; }
            #contact-info iframe {
                min-height: 220px;
                height: 220px;
                width: 95vw;
                border-radius: 14px;
            }
        }
        /* Loader styles déjà présents dans le code d'origine, voir plus haut */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes rotate-light { 100% { transform: rotate(360deg); } }
        /* Nouveau design animé */
                        #contact-info {
                            max-width: 1100px;
                            width: 99vw;
                            margin: 8px auto 0 auto;
                            background: #23272a;
                            border-radius: 0;
                            box-shadow: none;
                            padding: 48px 0 38px 0;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            gap: 22px;
                            animation: fadeInUp 0.8s cubic-bezier(.23,1.02,.32,1) 0.2s both;
                        }
        @keyframes fadeInUp {
            from { opacity:0; transform: translateY(40px); }
            to { opacity:1; transform: none; }
        }
            #contact-info h2 {
                color: #eab308;
                font-size: 2.1em;
                font-weight: bold;
                margin-bottom: 8px;
                letter-spacing: 0.04em;
                text-shadow: 0 2px 12px #eab30833;
                animation: popIn 0.7s cubic-bezier(.23,1.02,.32,1) 0.3s both;
            }
        @keyframes popIn {
            from { opacity:0; transform: scale(0.8); }
            to { opacity:1; transform: scale(1); }
        }
            #contact-info p, #contact-info a {
                color: #fff;
                font-size: 1.13em;
                margin: 0 0 6px 0;
                transition: color 0.2s;
            }
        #contact-info a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1.5px solid #eab30844;
            transition: color 0.2s, border 0.2s;
        }
        #contact-info a:hover {
            color: #eab308;
            border-bottom: 2px solid #eab308;
        }
                    #contact-info iframe {
                        display: block;
                        margin: 18px auto 0 auto;
                        border-radius: 18px;
                        border: 2.5px solid #eab308;
                        box-shadow: 0 2px 12px #eab30822;
                        animation: fadeInUp 1.1s cubic-bezier(.23,1.02,.32,1) 0.4s both;
                        min-height: 420px;
                        width: 98%;
                        height: 420px;
                        max-width: 1100px;
                        position: static;
                        left: unset;
                        transform: none;
                    }
                    @media (max-width: 600px) {
                        #contact-info { padding: 0; margin: 0; max-width: 100vw; }
                        #contact-info h2 { font-size: 1.1em; }
                        #contact-info iframe {
                            min-height: 120px;
                            height: 120px;
                            width: 98vw;
                            margin-left: auto;
                            margin-right: auto;
                            border-radius: 10px;
                        }
                    }
        </style>

    <header class="mechanic-header">

    <main>
    <script>
window.addEventListener('load', function() {
    setTimeout(function() {
        document.getElementById('page-loader').style.opacity = 0;
        setTimeout(function() {
            document.getElementById('page-loader').style.display = 'none';
        }, 400);
    }, 900);
});
document.querySelectorAll('.mechanic-nav a').forEach(link => {
    link.addEventListener('click', function(e) {
        if (this.getAttribute('href') && !this.getAttribute('href').startsWith('#')) {
            document.getElementById('page-loader').style.opacity = 1;
            document.getElementById('page-loader').style.display = 'flex';
        }
    });
});
// Désactive clic droit
window.addEventListener('contextmenu', function(e) { e.preventDefault(); });
// Désactive F12, Ctrl+Shift+I, Ctrl+U
window.addEventListener('keydown', function(e) {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') || (e.ctrlKey && e.key.toLowerCase() === 'u')) {
        e.preventDefault();
        return false;
    }
});
    </script>
