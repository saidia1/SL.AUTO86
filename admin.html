<!DOCTYPE html>
<html lang="fr">
<head>
        <style>
        /* Responsive design pour mobile, tablette et PC */
        @media (max-width: 600px) {
            #rdv-table {
                font-size: 0.85em;
                width: 98vw;
                display: block;
                overflow-x: auto;
            }
            #rdv-table th, #rdv-table td {
                padding: 4px 6px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            #rdv-table {
                font-size: 1em;
                width: 95vw;
            }
            #rdv-table th, #rdv-table td {
                padding: 7px 10px;
            }
        }
        </style>
    <script>
        // Redirection si non authentifié
        if(localStorage.getItem('admin-auth') !== 'ok') {
            window.location.href = 'admin-login.html';
        }
    </script>
    <meta charset="UTF-8">
    <title>Admin - Validation des rendez-vous</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background:#23272a;">
    <header class="mechanic-header">
        <div class="header-content mechanic-header-content">
            <h1 class="mechanic-title">Admin - Gestion des rendez-vous</h1>
        </div>
    </header>

    <button id="logout-btn" style="position:absolute;top:18px;right:24px;padding:7px 18px;background:#ef4444;color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:bold;">Déconnexion</button>
    <main>
        <section id="admin-rdv">
            <h2>Demandes de rendez-vous à valider</h2>
            <table id="rdv-table" border="1">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les rendez-vous seront insérés ici -->
                </tbody>
            </table>
        </section>
    </main>
        <script src="src/js/admin.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.onclick = function() {
                    if(confirm('Voulez-vous vraiment vous déconnecter ?')) {
                        localStorage.removeItem('admin-auth');
                        window.location.replace('admin-login.html');
                    }
                };
            }
        });
        </script>
</body>
    <footer class="footer-sl-auto">
        <div class="footer-content">
            <p class="footer-copyright">&copy; 2025 SL AUTO - Tous droits réservés</p>
            <a href="https://www.facebook.com/profile.php?id=100089297584649" target="_blank" class="footer-facebook">
                <span>Facebook</span>
            </a>
        </div>
    </footer>
    <style>
        .footer-sl-auto {
            width: 100vw;
            background: #23272a;
            box-shadow: 0 -2px 12px #23272a33;
            margin-top: 0;
            padding: 0;
            position: relative;
            z-index: 10;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 12px 18px 8px 18px;
            min-height: 60px;
            width: 100%;
            box-sizing: border-box;
        }
        .footer-copyright {
            color: #fff;
            font-weight: bold;
            font-size: 1em;
            margin: 0;
        }
        .footer-facebook {
            display: inline-block;
            text-decoration: none;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            font-size: 1.15em;
            color: #eab308;
            background: #23272a;
            border: 2px solid #fff;
            border-radius: 18px;
            padding: 7px 22px;
            box-shadow: 0 2px 8px #111a;
            letter-spacing: 0.04em;
            transition: background 0.2s, color 0.2s, border 0.2s;
            margin-left: 12px;
        }
        .footer-facebook:hover {
            background: #eab308;
            color: #23272a;
            border: 2px solid #eab308;
        }
        @media (max-width: 600px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 8px;
                padding: 10px 2vw 8px 2vw;
            }
            .footer-facebook {
                width: 100%;
                text-align: center;
                font-size: 1em;
                padding: 7px 0;
                margin-left: 0;
            }
        }
    </style>
</html>
