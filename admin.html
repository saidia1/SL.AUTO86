<!DOCTYPE html>
<html lang="fr">
<head>
        <style>
        /* Responsive design pour mobile, tablette et PC */
        @media (max-width: 600px) {
            #rdv-table {
                font-size: 0.85em;
                width: 98vw;
                display: block;
                overflow-x: auto;
            }
            #rdv-table th, #rdv-table td {
                padding: 4px 6px;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            #rdv-table {
                font-size: 1em;
                width: 95vw;
            }
            #rdv-table th, #rdv-table td {
                padding: 7px 10px;
            }
        }
        </style>
    <script>
        // Redirection si non authentifié
        if(localStorage.getItem('admin-auth') !== 'ok') {
            window.location.href = 'admin-login.html';
        }
    </script>
    <meta charset="UTF-8">
    <title>Admin - Validation des rendez-vous</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body style="background:#23272a;">
    <header class="mechanic-header">
        <div class="header-content mechanic-header-content">
            <h1 class="mechanic-title">Admin - Gestion des rendez-vous</h1>
        </div>
    </header>

    <button id="logout-btn" style="position:absolute;top:18px;right:24px;padding:7px 18px;background:#ef4444;color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:bold;">Déconnexion</button>
    <main>
        <section id="admin-rdv">
            <h2>Demandes de rendez-vous à valider</h2>
            <table id="rdv-table" border="1">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Email</th>
                        <th>Téléphone</th>
                        <th>Service</th>
                        <th>Date</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les rendez-vous seront insérés ici -->
                </tbody>
            </table>
        </section>
    </main>
    <!-- Footer SL AUTO -->
    <!--#include file="footer.html" -->
    <div id="footer-placeholder"></div>
        <script src="src/js/admin.js"></script>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.onclick = function() {
                    if(confirm('Voulez-vous vraiment vous déconnecter ?')) {
                        localStorage.removeItem('admin-auth');
                        window.location.replace('admin-login.html');
                    }
                };
            }
        });
        </script>
</body>
<footer class="footer-sl-auto">
    <div class="footer-content">
        <span>© 2025 SL AUTO - Tous droits réservés</span>
        <a href="https://facebook.com/SL.AUTO86" target="_blank" aria-label="Facebook" class="footer-facebook">
            <svg width="28" height="28" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="16" cy="16" r="16" fill="#eab308"/>
                <path d="M21.5 16.5H18V26H14V16.5H12V13.5H14V11.75C14 9.67893 15.6789 8 17.75 8H21V11H19C18.4477 11 18 11.4477 18 12V13.5H21.5V16.5Z" fill="#23272a"/>
            </svg>
        </a>
    </div>
</footer>
<style>
.footer-sl-auto {
    width: 100vw;
    background: #18181b;
    color: #fff;
    padding: 18px 0 10px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    bottom: 0;
    left: 0;
    z-index: 100;
    box-shadow: 0 -2px 12px #0002;
}
.footer-content {
    width: 98vw;
    max-width: 1200px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    gap: 18px;
    font-size: 1.08em;
}
.footer-facebook {
    display: flex;
    align-items: center;
    transition: transform 0.18s;
}
.footer-facebook:hover {
    transform: scale(1.12) rotate(-3deg);
}
@media (max-width: 600px) {
    .footer-content {
        flex-direction: column;
        gap: 8px;
        font-size: 0.98em;
        text-align: center;
    }
    .footer-sl-auto {
        padding: 12px 0 6px 0;
    }
}
</style>
</html>
