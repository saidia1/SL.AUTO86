<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prendre rendez-vous</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1>Prendre rendez-vous</h1>
	<form id="rdv-form">
		<input type="text" name="lastname" placeholder="Nom" required><br>
		<input type="text" name="firstname" placeholder="Prénom" required><br>
		<input type="email" name="email" placeholder="Email" required><br>
		<input type="tel" name="phone" placeholder="Téléphone" required><br>
		<input type="text" name="service" placeholder="Service" required><br>
		<input type="date" name="date" required><br>
		<button type="submit">Envoyer</button>
	</form>
	<div id="confirmation" style="display:none;color:green;">Votre demande a bien été envoyée !</div>
	<script src="appointments/appointments.js"></script>
</body>
</html>
