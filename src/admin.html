<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin - Rendez-vous</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;">
        <h1>Liste des rendez-vous</h1>
        <button id="logout-btn" style="background:#eab308;color:#23272a;font-weight:bold;border:none;padding:10px 22px;border-radius:8px;box-shadow:0 2px 8px #eab30844;cursor:pointer;transition:background 0.2s;">Déconnexion</button>
    </div>
    <h2>Tableau des demandes de rendez-vous</h2>
    <div style="margin-bottom: 24px; display: flex; gap: 24px; align-items: center; font-size: 1.1em;">
      <span><span class="badge badge-valide" style="vertical-align: middle;">Validé</span> <span style="color: #27ae60; font-weight: 500;">= Validé</span></span>
      <span><span class="badge badge-refuse" style="vertical-align: middle;">Refusé</span> <span style="color: #e74c3c; font-weight: 500;">= Refusé</span></span>
      <span><span class="badge badge-attente" style="vertical-align: middle;">En attente</span> <span style="color: #f39c12; font-weight: 500;">= En attente</span></span>
    </div>
    <style>
    #rdv-table {
      width: 98vw;
      max-width: 1600px;
      margin: 0 auto 36px auto;
      border-collapse: separate;
      border-spacing: 0;
      background: #fffbe6;
      box-shadow: 0 8px 40px #eab30844, 0 2px 12px #23272a22;
      border-radius: 22px;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1.15em;
      letter-spacing: 0.01em;
      transition: box-shadow 0.2s;
    }
    #rdv-table th, #rdv-table td {
      padding: 22px 26px;
      text-align: left;
      border-bottom: 1.5px solid #eab30833;
      min-width: 120px;
    }
    #rdv-table th {
      background: linear-gradient(90deg, #eab308 0%, #facc15 50%, #fffbe6 100%);
      color: #23272a;
      font-size: 1.22em;
      font-weight: bold;
      border-bottom: 3px solid #eab30888;
      text-shadow: 0 2px 12px #fff, 0 1px 0 #eab30855;
      letter-spacing: 0.04em;
      box-shadow: 0 2px 12px #eab30833;
    }
    #rdv-table tr:last-child td {
      border-bottom: none;
    }
    #rdv-table tbody tr {
      transition: background 0.18s, box-shadow 0.18s;
    }
    #rdv-table tbody tr:nth-child(even) {
      background: #fff9d6;
    }
    #rdv-table tbody tr:hover {
      background: #fff7b2;
      box-shadow: 0 2px 18px #eab30844;
      z-index: 2;
      position: relative;
    }
    #rdv-table td {
      transition: background 0.2s, color 0.2s;
      border-right: 1px solid #f6e58d33;
      font-size: 1.09em;
    }
    #rdv-table td:last-child {
      border-right: none;
    }
    .statut-badge {
      display: inline-block;
      padding: 7px 18px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 1em;
      color: #fff;
      box-shadow: 0 2px 8px #23272a22;
      letter-spacing: 0.03em;
      text-shadow: 0 1px 4px #23272a33;
    }
    .statut-badge.valide { background: linear-gradient(90deg,#22c55e 60%,#16a34a 100%); }
    .statut-badge.refuse { background: linear-gradient(90deg,#ef4444 60%,#b91c1c 100%); }
    .statut-badge.attente { background: linear-gradient(90deg,#f59e42 60%,#eab308 100%); color:#23272a; }
    .valider-btn {
      background: linear-gradient(90deg, #22c55e 60%, #16a34a 100%);
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.08em;
      box-shadow: 0 2px 12px #22c55e33;
      cursor: pointer;
      margin-right: 14px;
      transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
    }
    .valider-btn:hover {
      background: linear-gradient(90deg, #16a34a 60%, #22c55e 100%);
      transform: scale(1.09);
      box-shadow: 0 4px 18px #22c55e55;
    }
    .refuser-btn {
      background: linear-gradient(90deg, #ef4444 60%, #b91c1c 100%);
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.08em;
      box-shadow: 0 2px 12px #ef444433;
      cursor: pointer;
      transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
    }
    .refuser-btn:hover {
      background: linear-gradient(90deg, #b91c1c 60%, #ef4444 100%);
      transform: scale(1.09);
      box-shadow: 0 4px 18px #ef444455;
    }
    </style>
    <table id="rdv-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Service</th>
                <th>Date</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les rendez-vous seront insérés ici -->
        </tbody>
    </table>
    <script src="js/admin.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
