<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin - Rendez-vous</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:18px;">
        <h1>Liste des rendez-vous</h1>
        <button id="logout-btn" style="background:#eab308;color:#23272a;font-weight:bold;border:none;padding:10px 22px;border-radius:8px;box-shadow:0 2px 8px #eab30844;cursor:pointer;transition:background 0.2s;">Déconnexion</button>
    </div>
    <style>
    #rdv-table {
      width: 98vw;
      max-width: 1600px;
      margin: 0 auto 32px auto;
      border-collapse: separate;
      border-spacing: 0;
      background: #fffbe6;
      box-shadow: 0 6px 32px #eab30833, 0 1.5px 8px #23272a11;
      border-radius: 18px;
      overflow: hidden;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1.13em;
      letter-spacing: 0.01em;
      transition: box-shadow 0.2s;
    }
    #rdv-table th, #rdv-table td {
      padding: 20px 22px;
      text-align: left;
      border-bottom: 1.5px solid #eab30833;
      min-width: 120px;
    }
    #rdv-table th {
      background: linear-gradient(90deg, #eab308 0%, #fffbe6 100%);
      color: #23272a;
      font-size: 1.18em;
      font-weight: bold;
      border-bottom: 2.5px solid #eab30855;
      text-shadow: 0 2px 8px #fff8;
      letter-spacing: 0.03em;
    }
    #rdv-table tr:last-child td {
      border-bottom: none;
    }
    #rdv-table tbody tr {
      transition: background 0.18s, box-shadow 0.18s;
    }
    #rdv-table tbody tr:hover {
      background: #fff9d6;
      box-shadow: 0 2px 12px #eab30822;
    }
    #rdv-table td {
      transition: background 0.2s, color 0.2s;
      border-right: 1px solid #f6e58d33;
      font-size: 1.08em;
    }
    #rdv-table td:last-child {
      border-right: none;
    }
    #rdv-table td[style*='color:green'] { background: #e6fbe6; }
    #rdv-table td[style*='color:red'] { background: #fde6e6; }
    #rdv-table td[style*='color:orange'] { background: #fffbe6; }
    .valider-btn {
      background: linear-gradient(90deg, #22c55e 60%, #16a34a 100%);
      color: #fff;
      border: none;
      padding: 10px 28px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.08em;
      box-shadow: 0 2px 8px #22c55e33;
      cursor: pointer;
      margin-right: 12px;
      transition: background 0.18s, transform 0.18s;
    }
    .valider-btn:hover {
      background: linear-gradient(90deg, #16a34a 60%, #22c55e 100%);
      transform: scale(1.07);
    }
    .refuser-btn {
      background: linear-gradient(90deg, #ef4444 60%, #b91c1c 100%);
      color: #fff;
      border: none;
      padding: 10px 28px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1.08em;
      box-shadow: 0 2px 8px #ef444433;
      cursor: pointer;
      transition: background 0.18s, transform 0.18s;
    }
    .refuser-btn:hover {
      background: linear-gradient(90deg, #b91c1c 60%, #ef4444 100%);
      transform: scale(1.07);
    }
    </style>
    <table id="rdv-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Service</th>
                <th>Date</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les rendez-vous seront insérés ici -->
        </tbody>
    </table>
    <script src="js/admin.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
